<!DOCTYPE html>
<html lang="uk">
    <head>
        <title>Список справ</title>
    </head>
    <body>
        <h3>Список справ</h3>
        <form action="/add" method="post">
            <input type="text" name="title" required>
            <button type="submit">Додати</button>
        </form>
        <ul>
            {% for task in tasks %}
                <li>
                    {% if task.completed %}
                        <span style="text-decoration: line-through">{{ task.title }}</span>
                    {% else %}
                        {{ task.title }}
                    {% endif %}
                    [<a href="{{ url_for('complete_task', task_id=task.id) }}">виконати</a>
                    <a href="{{ url_for('edit_task', task_id=task.id) }}">редагувати</a>
                    <a href="{{ url_for('delete_task', task_id=task.id) }}">видалити</a>]
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
